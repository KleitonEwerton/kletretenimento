<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../public/css/listaposts.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">  
    <title>Document</title>
</head>
<body class="body">
     <div class="lista-posts">
        <img class="logo"  src="../../../public/assets/logo.png">
        <h1>POSTS</h1>
        <div class="serch-bar">
            <ul class="serch-itens">
              <li><a href="#"><i class="bi bi-plus"></i></a></li>
              <li><a href="#"><input type="text" placeholder="Pesquisar"></a></li>
            </ul>
        </div>
        <div class="table-container">
         <table class="table table-hover table-dark tabela">
              <thead>
                <tr>
                  <th scope="col">Titulo</th>
                  <th scope="col">Data de postagem</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Opções</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-itens">
                  <th scope="row">Cristo Redentor</th>
                  <td>12/10/2022</td>
                  <td><a>Kleiton</a</td>
                  <td class="icons">
                    <a href="#"><i class="bi bi-trash-fill"></i></a>
                    <a href="#"><i class="bi bi-pencil-square"></i></a>
                    <a href="#"><i class="bi bi-eye-fill"></i></a>
                  </td>
                </tr>
                <tr class="table-itens">
                  <th scope="row">Teste 2</th>
                  <td>11/10/2022</td>
                  <td></td>
                  <td class="icons">
                    <a href="#"><i class="bi bi-trash-fill"></i></a>
                    <a href="#"><i class="bi bi-pencil-square"></i></a>
                    <a href="#"><i class="bi bi-eye-fill"></i></a>
                  </td>
                </tr>
                <tr class="table-itens">
                  <th scope="row">Santos Futebol Clube</th>
                  <td>Ontem</td>
                  <td>Pelé</td>
                  <td class="icons">
                    <a href="#"><i class="bi bi-trash-fill"></i></a>
                    <a href="#"><i class="bi bi-pencil-square"></i></a>
                    <a href="#"><i class="bi bi-eye-fill"></i></a>
                  </td>               
                 </tr>
             </tbody>
         </table>
        </div> 
    </div>
    <div class="form-list" style="display: none;">
     <form class="add-form" >
         <label for="Usuário"></label>
         <input type="text" id="Usuário">
        
         <label for="Titulo"></label>
         <input type="text" id="Titulo">

         <input class="input-image" type="file" onchange="readURL(this)" accept="image/*">

         <label for="post"></label>
         <textarea type="text" id="post" rows="10" cols="30">

         <button id="confirm-btn">Adicionar</button>
     </form>
     <form class="view-form">
          <select>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
          </select>
          <button id="view-btn" href="#"></button>
     </form>
     <form class="delete-form">
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        <button id="del-btn"></button>
        <div class="confirmation-container">
          <p>Tem certeza que deseja excluir o post? Tal ação não pode ser desfeita!</p>
          <button id="yes-btn" class="yes"></button>
          <button id="no-btn" class="no"></button>
        </div>
     </form>
     <form class="edit-form">
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <button id="edit-btn"></button>
     </form>
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
